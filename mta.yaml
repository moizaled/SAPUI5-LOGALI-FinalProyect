_schema-version: '3.2'
ID: finalproject
version: 0.0.1
modules:
  - name: finalproject-approuter
    type: approuter.nodejs
    path: finalproject-approuter
    requires:
      - name: finalproject_html_repo_runtime
      - name: dest_finalproject
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: finalproject_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: finalproject_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - Employees1-content.zip
          name: Employees1
          target-path: resources/
  - name: Employees1
    type: html5
    path: Employees1
    build-parameters:
      builder: custom
      commands:
        - npm run build
      supported-platforms: []
resources:
  - name: finalproject_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: finalproject_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: dest_finalproject
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
